<!DOCTYPE html>
<html>
<head>
  <title>URL Paster</title>
  <style>
    body { width: 260px; font-family: Arial, sans-serif; text-align: center; padding: 10px; font-size: 14px;}
    button { margin-top: 15px; padding: 10px 15px; cursor: pointer; font-size: 14px; background-color: #4CAF50; color: white; border: none; border-radius: 4px;}
    button:hover { background-color: #45a049;}
    button:disabled { background-color: #cccccc; }
    p { margin-bottom: 5px; }
    #status { margin-top: 10px; font-weight: bold; min-height: 20px;}
  </style>
</head>
<body>
  <h3>Automate for cnvmp3.com</h3>
  <p>Copies current URL, opens cnvmp3.com, pastes, and clicks convert.</p>
  <button id="pasteAndGoBtn">Process Current URL</button>
  <div id="status"></div>
  <script src="popup.js"></script>
</body>
</html>
